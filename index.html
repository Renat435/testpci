<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37 23.9">
                <defs>
                    <style>.cls-1 {
                        fill: #4a5b5b;
                    }

                    .cls-2 {
                        fill: #fbfbfb;
                    }</style>
                </defs>
                <g id="Слой_2" data-name="Слой 2">
                    <g id="Слой_1-2" data-name="Слой 1">
                        <rect class="cls-1" width="37" height="23.9" rx="4.54"/>
                        <rect class="cls-2" x="5.51" y="8.86" width="25.98" height="1.57"/>
                        <rect class="cls-2" x="24.43" y="14.37" width="7.06" height="1.57"/>
                        <rect class="cls-2" x="14.17" y="14.37" width="7.06" height="1.57"/>
                    </g>
                </g>
            </svg>
        </div>
        <input
                class="card__input card__input-number"
                name="credit-number"
                type="text"
                placeholder="CARD NUMBER"
                maxlength="19"
                inputmode="numeric"
        >
        <input
                class="card__input card__input-month"
                name="credit-expires"
                type="text"
                placeholder="MM/YY"
                maxlength="5"
                inputmode="numeric"
        >
        <input
                class="card__input card__input-cvv"
                name="credit-cvc"
                type="text"
                placeholder="CVC"
                maxlength="3"
                inputmode="numeric"
        >
    </div>

    [[qweqwe]]

    <script src="main.js"></script>
</body>
</html>
