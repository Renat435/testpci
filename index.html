<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input name="credit-number" class="cc-number" type="tel" pattern="\d*" maxlength="19" placeholder="Card Number"/>
    <input name="credit-expires" class="cc-expires" type="tel" pattern="\d*" maxlength="7" placeholder="MM / YY"/>
    <input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="4" placeholder="CVC"/>

    <div class="card">
        <input
                class="card__input card__input-number"
                type="text"
                placeholder="CARD NUMBER"
                maxlength="19"
                inputmode="numeric"
        >
        <input
                class="card__input card__input-month"
                type="text"
                placeholder="MM/YY"
                maxlength="5"
                inputmode="numeric"
        >
        <input
                class="card__input card__input-cvv"
                type="text"
                placeholder="CVC"
                maxlength="3"
                inputmode="numeric"
        >
    </div>


    <script src="main.js"></script>
</body>
</html>
